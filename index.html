<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Story</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="title">Welcome to Kitchen Story</h1>
    </header>

    <!-- Search Form -->
    <section class="search-section">
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" class="search-input" placeholder="Search for food items..." />
            <button type="submit" class="search-button">Search</button>
        </form>
    </section>

    <!-- Search Results Section -->
    <section id="search-results" class="search-results">
        <!-- Results will be dynamically inserted here -->
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Kitchen Story. All rights reserved.</p>
    </footer>

    <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
